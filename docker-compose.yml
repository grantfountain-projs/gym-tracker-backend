services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: gymuser
      POSTGRES_PASSWORD: gympass123
      POSTGRES_DB: gym_tracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gymuser -d gym_tracker"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - PORT=3000
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=gymuser
      - DB_PASSWORD=gympass123
      - DB_NAME=gym_tracker
    command: npm run dev
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data: